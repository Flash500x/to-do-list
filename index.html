<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do-List</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        
    
    </head>
    <body>
        <div class="container">
          
            <div class="todo-app">
                <h2 class="value">To-Do-List</h2>
               <!--<h6 class ="motive">Delay devours dreams, act now.</h6>--> 
                <div id="quote-box" class="quote">
                    <p id="quote">Loading...</p>
                    <p id="author"></p>
                </div>
                <div class="row">
                    <input type="text" id="'input-box" placeholder="Add your text">
                    <button>Add</button>
                </div>
                <ul id="todo-list">
                    <li class="checked">Task-1</li>
                    <li>Task-2</li>
                    <li>Task-3</li>

                </ul>
            </div>
            
            
        </div>
         
    </body>
    </html>
